name: Build webkit on linux

on:
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Install deps
      run: sudo apt install -y libicu-dev python3 ruby bison flex cmake build-essential ninja-build git gperf

    - name: Checkout webkit
      uses: actions/checkout@v4
      with: 
        repository: WebKit/WebKit

    - name: Configure CMake
      run: cmake -GNinja -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DPORT=JSCOnly -DENABLE_STATIC_JSC=ON -DUSE_THIN_ARCHIVES=OFF -B ${{github.workspace}}/build

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Release artifact
      uses: actions/upload-artifact@v4
      with:
        name: webkit-linux-x64
        path: ${{github.workspace}}/build/lib
